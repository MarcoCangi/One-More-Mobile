

<div class="map">
  <ion-spinner style="background-color: white; border-radius: 25%;" *ngIf="isLoading" name="dots" color="primary"></ion-spinner>
  <ion-button class="btnsearch" color="light" shape="round" style="margin-top: 5rem; z-index: 10000;" *ngIf="this.isMooving" (click)="cerca()">CERCA QUI</ion-button>
  <google-map *ngIf="isPositionLoaded" id="mapElement" #googleMap height="100%" width="100%" [center]="center" 
              (centerChanged)="centerChanged()" 
              (zoomChanged)="zoomChanged()" 
              (mapClick)="move($event)">
  <map-marker *ngFor="let markerPosition of markerPositions" 
              [position]="markerPosition" 
              [options]="markerOptions"
              (mapClick)="markerClicked(markerPosition)">
  </map-marker>
</google-map>
  <ion-button class="btnListaAttivita" shape="round" expand="block" (click)="openListModal()">Lista completa</ion-button>
</div>
  

<ion-popover [trigger]="null" [isOpen]="isDetailModalOpen" side="top" alignment="center" (didDismiss)="popoverDismissed()">
  <ng-template>
        <img [src]="getImmaginePrincipale(selectedAttivita)" class="imgAttDetail" alt="Immagine dell'attività" />
        <ion-card-header>
          <ion-card-title class="title">{{ selectedAttivita?.nome }}</ion-card-title>
          <ion-card-subtitle>{{ selectedAttivita?.indirizzo }}, {{ selectedAttivita?.civico }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="chip-container">
            <ion-chip style="font-size: small;" [outline]="true" *ngFor="let tipo of selectedAttivita?.listaTipoAttivita">{{tipo.descrizione}}</ion-chip>
          </div>
          <ion-item-divider></ion-item-divider>
          <div class="btnContent" style="display: flex; justify-content: center; margin-top: 10px;">
            <ion-button class="btnDettaglio" shape="round" (click)="VisualizzaAttivita(selectedAttivita?.idAttivita, 1)">Dettaglio</ion-button>
          </div>
        </ion-card-content>
  </ng-template>
</ion-popover>


  <!-- Modal for activity list -->
  <ion-modal [isOpen]="isListModalOpen" class="full-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="title">Lista delle Attività</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="dismissListModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card *ngFor="let attivita of attivitas" (click)="VisualizzaAttivita(attivita.idAttivita, 2)">
          <img class="imgAtt" [src]="getImmaginePrincipale(attivita)" />
          <ion-card-header>
            <ion-grid style="width: 100%;">
              <ion-row>
                <ion-col size="9">
                  <ion-card-title class="title">{{ attivita.nome }}</ion-card-title>
                  <ion-card-subtitle>{{ attivita.indirizzo }}, {{ attivita.civico }}</ion-card-subtitle>
                </ion-col>
                <ion-col size="3">
                  <ion-card-title class="title">{{ attivita.distanza }}</ion-card-title>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
