<ion-grid class="range">
  <ion-row>
    <ion-col size="4" class="order">
      <ion-label>
        {{'Distance' | translate}}
      </ion-label>
    </ion-col>
    <ion-col size="8" class="order">
      <ion-range aria-label="Range with pin" [pin]="true" [pinFormatter]="pinFormatter" min="0" max="30"></ion-range>
    </ion-col>
  </ion-row>
</ion-grid>
