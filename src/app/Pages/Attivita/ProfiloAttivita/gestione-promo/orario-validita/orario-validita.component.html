<form [formGroup]="exampleForm" class="form">
  <div class="promo-title-wrapper">
    <ion-icon name="time-outline" class="promo-title-icon"></ion-icon>
    <span class="titleModalPromo">{{ 'SELECT_TIME_PERIOD' | translate }}</span>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="text-align: left; margin-bottom: 15px;">
        <ion-checkbox labelPlacement="end" 
                      class="chkGiorno" 
                      formControlName="isAllDayValiditaFormControl" 
                      [checked]="isAllDayValidita === true"
                      color="primary">{{ 'ALL_DAY' | translate }}</ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="text-align: left;">
        <ion-label class="promoLabel">{{ 'FROM' | translate }}</ion-label>
      </ion-col>
      <ion-col size="6" style="text-align: left;">
        <ion-input class="promoInputTime" type="time" formControlName="orarioValiditaDaFormControl" value={{orarioValiditaDa}}></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="text-align: left;">
        <ion-label class="promoLabel">{{ 'TO' | translate }}</ion-label>
      </ion-col>
      <ion-col size="6" style="text-align: left;">
        <ion-input class="promoInputTime" type="time" formControlName="orarioValiditaAlFormControl" value={{orarioValiditaAl}}></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
