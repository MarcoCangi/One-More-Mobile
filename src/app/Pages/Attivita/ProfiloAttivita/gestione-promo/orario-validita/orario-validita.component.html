<form [formGroup]="exampleForm">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>{{ 'SELECT_TIME_PERIOD' | translate }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-checkbox labelPlacement="end" 
                      class="chkGiorno" 
                      formControlName="isAllDayValiditaFormControl" 
                      [checked]="isAllDayValidita === true"
                      color="primary">{{ 'ALL_DAY' | translate }}</ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="lbl-col">
        <ion-label class="centered-label">{{ 'FROM' | translate }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-input class="time" type="time" formControlName="orarioValiditaDaFormControl" value={{orarioValiditaDa}}></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="lbl-col">
        <ion-label class="centered-label">{{ 'TO' | translate }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-input class="time" type="time" formControlName="orarioValiditaAlFormControl" value={{orarioValiditaAl}}></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
