<form [formGroup]="exampleForm">
  <ion-item>
    <ion-textarea
      label="Descrizione dell'offerta*" 
      labelPlacement="stacked"
      type="text"
      formControlName="descFormControl"
      value={{descrizione}}
      [counter]="true"
      maxlength="150"
      [autoGrow]="true">
    </ion-textarea>
  </ion-item>
  <ion-note style="margin-left: 5%;" *ngIf="hasError('required')" color="danger">
    Inserisci una descrizione
  </ion-note>
  <ion-note style="margin-left: 5%;" *ngIf="hasError('minlength')" color="danger">
    Lunghezza minima 5 caratteri
  </ion-note>
  <ion-note style="margin-left: 5%;" *ngIf="hasError('maxlength')" color="danger">
    Lunghezza massima 150 caratteri
  </ion-note>
</form>
