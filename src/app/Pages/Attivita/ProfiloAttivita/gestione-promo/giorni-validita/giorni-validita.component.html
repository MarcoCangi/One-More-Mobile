<form class="form">
  <ion-label>{{ 'SELECT_DAYS_AVAILABLE' | translate }}</ion-label>
  <div class="container">
    <div class="check">
        <ion-checkbox labelPlacement="end" [formControl]="allSettimanaFormControl" [checked]="isAllSettimanaFormControl === true">{{ 'ALL_DAYS' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" [formControl]="lunediFormControl" [checked]="isLunediFormControl === true">{{ 'MONDAY' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" color="primary" [formControl]="martediFormControl" [checked]="isMartediFormControl === true">{{ 'TUESDAY' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" color="primary" [formControl]="mercolediFormControl" [checked]="isMercolediFormControl === true">{{ 'WEDNESDAY' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" color="primary" [formControl]="giovediFormControl" [checked]="isGiovediFormControl === true">{{ 'THURSDAY' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" color="primary" [formControl]="venerdiFormControl" [checked]="isVenerdiFormControl === true">{{ 'FRIDAY' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" color="primary" [formControl]="sabatoFormControl" [checked]="isSabatoFormControl === true">{{ 'SATURDAY' | translate }}</ion-checkbox>
      </div>
      <div class="check">
        <ion-checkbox labelPlacement="end" color="primary" [formControl]="domenicaFormControl" [checked]="isDomenicaFormControl === true">{{ 'SUNDAY' | translate }}</ion-checkbox>
      </div>
  </div>
</form>
