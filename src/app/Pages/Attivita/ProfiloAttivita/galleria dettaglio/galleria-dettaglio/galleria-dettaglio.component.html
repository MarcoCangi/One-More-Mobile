  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>

      <ion-col size="6" *ngFor="let immagine of immagini; let i = index" (click)="apriDialogIngrandimentoImmagine(i)">
        <ion-card style="border-radius: 10%;">
          <ion-img class="uniform-image" [src]="immagine.upload" alt="Immagine dell'attivitÃ "></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
