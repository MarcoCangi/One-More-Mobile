<ion-toolbar class="chip-toolbar">
  <ion-chip *ngFor="let chip of selectedAttivita" [outline]="true">
    <ion-label>{{chip.descrizione}}</ion-label>
    <ion-icon name="close" (click)="removeChip(chip)"></ion-icon>
  </ion-chip>
</ion-toolbar>

<ion-searchbar [(ngModel)]="filtro" placeholder="Cerca tipo attivitÃ "></ion-searchbar>

<ion-list class="limited-width">
  <ion-item *ngFor="let decAttivita of listaAttivitaFiltrate">
    <ion-checkbox
      slot="start"
      [checked]="isSelected(decAttivita.codTipoAttivita)"
      (ionChange)="toggleSelection(decAttivita)">
    </ion-checkbox>
    <ion-label>{{ decAttivita.descrizione }}</ion-label>
  </ion-item>
</ion-list>
