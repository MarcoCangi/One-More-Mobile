
<ion-grid class="gridIntro">
  <ion-row>
    <ion-col size="12" class="column ion-text-center ion-align-items-center">
      <ion-title class="title">
        {{ 'SUBSCRIBE_LANDING_LINE' | translate }}
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column ion-text-center ion-align-items-center">
      <ion-button shape="round" color="primary" (click)="setOpen(true)"> {{ 'LET_S_START' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-content class="ion-padding">
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
    <app-ricerca-attivita-autocomplete (closeEvent)="this.isModalOpen = false;"
                                        [listaComuni]="listaComuni"
                                        [listaAttivitaDDL]="listaAttivitaDDL"
                                        [listaAttivitaSelezionate]="listaAttivitaSelezionate">
    </app-ricerca-attivita-autocomplete>
  </ng-template>
  </ion-modal>
</ion-content>
