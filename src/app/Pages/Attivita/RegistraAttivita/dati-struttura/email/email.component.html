<form [formGroup]="exampleForm">
  <ion-item>
    <ion-input
      label="Email*" 
      labelPlacement="stacked"
      type="email"
      formControlName="emailFormControl"
      value={{email}}>
    </ion-input>
  </ion-item>
  <ion-note style="margin-left: 5%;" *ngIf="hasError('email')" color="danger">
    Inserire una mail valida
  </ion-note>
  <ion-note style="margin-left: 5%;" *ngIf="hasError('required')" color="danger">
    Mail obbligatoria
  </ion-note>
</form>
