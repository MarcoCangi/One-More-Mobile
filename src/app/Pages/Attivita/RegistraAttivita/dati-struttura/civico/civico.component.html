<form [formGroup]="exampleForm">
  <ion-item>
    <ion-input
      label="Civico*" 
      labelPlacement="stacked"
      type="text"
      formControlName="civicoFormControl"
      value={{civico}}>
    </ion-input>
  </ion-item>
  <ion-note style="margin-left: 5%;" *ngIf="hasError('required')" color="danger">
    Civico obbligatorio
  </ion-note>
</form>
