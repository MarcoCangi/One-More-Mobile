<h3 style="color: black; margin-left: 5%; margin-top: 10%;">Imposta la foto copertina della tua Attivit√†</h3>

<ion-grid>
  <ion-row>
    <ion-col size="4" *ngIf="urlPrincipale">
      <ion-img [src]="urlPrincipale" class="photo" (click)="openDialog(urlPrincipale)"></ion-img>
    </ion-col>
    <ion-col size="4">
      <input type="file" class="file-input"
            [accept]="requiredFileType"
            (change)="onFileSelected($event)"
            #fileUpload
            multiple hidden>
      <ion-button *ngIf="!urlPrincipale" style="margin-left: 10%;" class="icon" shape="round" (click)="selectImage(CameraSource.Photos, true)">
        <ion-icon slot="icon-only" name="image-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!urlPrincipale" class="icon" shape="round" (click)="selectImage(CameraSource.Camera, true)">
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<h3 style="color: black; margin-left: 5%; margin-top: 10%;">Crea la tua gallery</h3>

<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let url of urls">
      <ion-img [src]="url" class="photo" (click)="openDialog(url)"></ion-img>
    </ion-col>
    <ion-col size="4">
      <input type="file" class="file-input"
            [accept]="requiredFileType"
            (change)="onFileSelected($event)"
            #fileUpload
            multiple hidden>
      <ion-button style="margin-left: 10%;" class="icon" shape="round" (click)="selectImage(CameraSource.Photos, false)">
        <ion-icon slot="icon-only" name="image-outline"></ion-icon>
      </ion-button>
      <ion-button class="icon" shape="round" (click)="selectImage(CameraSource.Camera, false)">
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-modal [isOpen]="isModalOpen"  [breakpoints]="[0, 1]" [initialBreakpoint]="1" class="full-modal">
  <app-dialog-gallery *ngIf="selectedImageUrl" 
                      [img]="selectedImageUrl" 
                      (deleteEvent)="deletePhoto()"
                      (closeModalEvent)="closeModal($event)"
                      ></app-dialog-gallery>
</ion-modal>
