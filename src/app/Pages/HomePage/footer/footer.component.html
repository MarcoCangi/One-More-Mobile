            <ion-icon name="home-outline"></ion-icon>
            Home
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-tab-button (click)="openPage(2)">
          <ion-icon name="map-outline" ></ion-icon>
          Mappa
        </ion-tab-button>
      </ion-col>
        <ion-col>
          <ion-tab-button (click)="openPage(8)">
            <ion-icon name="search-outline"></ion-icon>
            Cerca
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-tab-button>
            <ion-icon name="ticket-outline"></ion-icon>
            Coupon
          </ion-tab-button>
        </ion-col>
        <ion-col *ngIf="this.idSoggetto">

            <ion-icon name="heart-outline"(click)="openPage(9)"></ion-icon>
