
<ion-header style="position: fixed; top:0">
  <ion-toolbar>
    <ion-title slot="start">1 More</ion-title>
    <ion-icon slot="end" padding size="large" (click)="openModal()" *ngIf="!mostraLoginButton" expand="block" name="menu-outline"></ion-icon>
    <ion-icon slot="end" padding size="large" (click)="ShowLogin()" *ngIf="mostraLoginButton" name="person-circle"></ion-icon>
  </ion-toolbar>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" class="full-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()"><ion-icon style="color: white;" name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item *ngIf="!idAttivitaIsValorizzato()">
          <ion-icon name="reader-outline" (click)="openRegistraAttivita()"></ion-icon>
          <ion-label (click)="openRegistraAttivita()">Registra la tua attivita</ion-label>
        </ion-item>
        <ion-item *ngIf="idAttivitaIsValorizzato()">
          <ion-icon name="reader-outline" (click)="openRegistraAttivita()"></ion-icon>
          <ion-label (click)="openRegistraAttivita()">Gestisci la tua attivita</ion-label>
        </ion-item>
        <ion-item *ngIf="idAttivitaIsValorizzato()">
          <ion-icon name="add-outline" (click)="openNewPromo()"></ion-icon>
          <ion-label (click)="openNewPromo()">Aggiungi una promo</ion-label>
        </ion-item>
        <ion-item *ngIf="idAttivitaIsValorizzato()">
          <ion-icon name="cog-outline" (click)="openRiepilogoPromoAtt()"></ion-icon>
          <ion-label (click)="openRiepilogoPromoAtt()">Gestisci le promo</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="ticket-outline"></ion-icon>
          <ion-label>I miei coupon</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart-outline" (click)="openPreferiti()"></ion-icon>
          <ion-label (click)="openPreferiti()">Preferiti</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline" (click)="openProfile()"></ion-icon>
          <ion-label (click)="openProfile()">Profilo</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline" (click)="openLogOut()"></ion-icon>
          <ion-label (click)="openLogOut()">Logout</ion-label>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
    
</ion-header>
 <br>
 <br>
  <app-home *ngIf="isHomeOpen"
            [idPage]="this.idPage"
            [listaTipoAttivita]="this.listaTipoAttivita"
            (openPageEventNav)="openPageEventNav($event)"
            (updateIdFooter)="updateIdFooter($event)"
            (isModalLoginOpenEvent)="isOpenPageLoginEvent($event)"></app-home>

  <app-login *ngIf="isModalLoginOpen" class="scroll" (closeLoginEvent)="closeLogin()" (openRegisterEvent)="ShowRegister()"></app-login>
  <app-registrazione *ngIf="isModalRegisterOpen" class="scroll" (closeRegisterEvent)="closeRegister()"></app-registrazione>
