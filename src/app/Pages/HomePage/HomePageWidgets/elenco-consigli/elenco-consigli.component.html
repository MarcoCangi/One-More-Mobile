<ion-item>
  <ion-card-title class="title">{{ 'New arrivals' | translate }}</ion-card-title>
  <ion-icon (click)="RicercaAttivitaEvent()" slot="end" name="chevron-forward-outline"></ion-icon>
</ion-item>


  <div class="card-container" #widgetsContent>
    <div class="card-wrapper" *ngIf="!isLoading">
      <ion-card class="card-consigli" *ngFor="let attivita of listaElencoNuove" (click)="VisualizzaAttivita(attivita)">
        <div class="label-overlay" *ngIf="attivita.isPromoPresente">
          <label>{{'Promo'|translate}}</label>
        </div>
        <img mat-card-image [src]="getImmaginePrincipale(attivita)" class="imgAtt" alt="{{'ACTIVITYPHOTO'|translate}}"/>
        <ion-card-header>
          <ion-card-title class="title2">{{attivita.nome}}</ion-card-title>
          <ion-card-subtitle style="font-weight: normal;">{{attivita.indirizzo}}, {{attivita.civico}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="card-wrapper" *ngIf="isLoading">
      <ion-card class="skeleton">
        <ion-skeleton-text [animated]="true" class="imgSkeleton"></ion-skeleton-text>
        <ion-card-header>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </ion-card-header>
      </ion-card>
      <ion-card class="skeleton">
        <ion-skeleton-text [animated]="true" class="imgSkeleton"></ion-skeleton-text>
        <ion-card-header>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
